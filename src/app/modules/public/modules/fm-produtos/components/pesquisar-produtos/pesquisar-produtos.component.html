<app-container-padrao titulo = 'Produtos'>
  <div class="d-flex flex-row-reverse mb-2">
    <button class="btn btn-primary" [routerLink]="['cadastrar']">Adicionar</button>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
          <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Categoria</th>
        <th scope="col">Valor</th>
        <th scope="col">Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produtos">
        <th>{{produto.id}}</th> 
        <td>{{produto.nome}}</td>
        <td>{{produto.desc}}</td>
        <td>{{produto.valor}}</td>
        <td>
          <button class="btn btn-danger btn-sm mr-2" (click)="deletar(produto.id)">remover</button>
          <button class="btn btn-primary btn-sm" [routerLink]="['editar', produto.id]">editar</button>
        </td>
      </tr>
    </tbody>
  </table>
</app-container-padrao>
