<app-container-padrao [titulo]="titulo">
    <form [formGroup]="cadastroForm">
        <div class="form-row mb-4">
            <div class="col-4 mr-2">
                <input type="text" formControlName="nome" class="form-control form-control-lg" placeholder="Nome"
                    required>
                <small class="form-text text-muted">Nome do produto</small>
            </div>
            <div class="col-6">
                <input type="text" formControlName="desc" class="form-control form-control-lg" placeholder="Descrição"
                    required>
                <small class="form-text text-muted">Descrição do produto</small>
            </div>
        </div>

        <div class="form-row mb-4">
            <div class="col-4 mr-2">
                <input type="number" formControlName="valor" class="form-control form-control-lg" placeholder="Valor"
                    required>
                <small class="form-text text-muted">Valor do produto</small>
            </div>
            <div class="col-6">
                <select type="number" formControlName="categoriasId" class="form-control form-control-lg" required>
                    <option value="" disabled selected>Categorias</option>
                    <option *ngFor="let categoria of categorias" value="{{categoria.id}}">{{categoria.descricao}}
                    </option>
                </select>
                <small class="form-text text-muted">Categoria que o produto está incluso</small>
            </div>
        </div>
        <div class="d-flex flex-row-reverse">
            <button type="submit" class="btn btn-primary btn-lg mr-2" (click)="salvarProduto()">Salvar</button>
            <button class="btn btn-secondary btn-lg mr-2" (click)="cancelar()">Cancelar</button>
        </div>
    </form>
</app-container-padrao>
