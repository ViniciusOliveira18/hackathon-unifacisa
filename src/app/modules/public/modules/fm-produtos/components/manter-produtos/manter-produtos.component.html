<app-container-padrao titulo = 'Cadastrar Produto'>
  <form>
    <div class="form-row mb-4" >
      <div class="col-4 mr-2">
        <input type="text" class="form-control form-control-lg" placeholder="Nome">
        <small class="form-text text-muted">Nome do produto</small>
      </div>
      <div class="col-6">
        <input type="text" class="form-control form-control-lg" placeholder="Descrição">
        <small class="form-text text-muted">Descrição do produto</small>
      </div>
    </div>

    <div class="form-row mb-4">
      <div class="col-4 mr-2">
        <input type="text" class="form-control form-control-lg" placeholder="Valor">
        <small class="form-text text-muted">Valor do produto</small>
      </div>
      <div class="col-6">
        <select type="text" class="form-control form-control-lg" placeholder="Categoria"></select>
        <small class="form-text text-muted">Categoria que o produto está incluso</small>
      </div>
    </div>
    <div class="d-flex flex-row-reverse">
      <button class="btn btn-primary btn-lg mr-2">Salvar</button>
      <button class="btn btn-secondary btn-lg mr-2" >Cancelar</button>
    </div>
  </form>
</app-container-padrao>
